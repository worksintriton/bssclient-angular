<div class="card mx-auto">
  <div class="card-body">
    <h2 class="card-title text-center mb-5">Sign up</h2>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group ">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="passwords">Password</label>
        <input type="password" class="form-control" id="passwords">
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn px-gdn-btn mb-3 mr-3" routerLink="/">SIGN UP</button>
      </div>
      <div class="mt-4 text-center">Already have an account? <a routerLink="/login">Login</a></div>
      <div class="dropdown-divider my-4"></div>
      <div class="text-center">Or connect with</div>
      <div class="d-flex justify-content-center mt-4">
        <a class="px-gdn-icon mx-2" href="#"><i class="icon-social-facebook"></i></a>
        <a class="px-gdn-icon mx-2" href="#"><i class="icon-social-pinterest"></i></a>
        <a class="px-gdn-icon mx-2" href="#"><i class="icon-social-twitter"></i></a>
        <a class="px-gdn-icon mx-2" href="#"><i class="icon-social-instagram"></i></a>
        <a class="px-gdn-icon mx-2" href="#"><i class="icon-social-skype"></i></a>
      </div>
    </form>
  </div>
</div>
