<h2 class="text-center">Buttons</h2>
<div class="text-center">
  <nav class="breadcrumb mx-auto d-inline-block">
    <a class="breadcrumb-item text-body" routerLink="/">Home</a>
    <a class="breadcrumb-item text-body" routerLink="/">Forms</a>
    <span class="breadcrumb-item active">Buttons</span>
  </nav>
</div>
<div class="row">
  <div class="col-12 col-lg-6">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Button types</h5>
        <button type="button" class="btn btn-primary mb-3 mr-3">Primary</button>
        <button type="button" class="btn btn-secondary mb-3 mr-3">Secondary</button>
        <button type="button" class="btn btn-success mb-3 mr-3">Success</button>
        <button type="button" class="btn btn-danger mb-3 mr-3">Danger</button>
        <button type="button" class="btn btn-warning mb-3 mr-3">Warning</button>
        <button type="button" class="btn btn-info mb-3 mr-3">Info</button>
        <button type="button" class="btn btn-light mb-3 mr-3">Light</button>
        <button type="button" class="btn btn-dark mb-3 mr-3">Dark</button>
        <button type="button" class="btn btn-link mb-3 mr-3">Link</button>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Outline buttons</h5>
        <button type="button" class="btn btn-outline-primary mb-3 mr-3">Primary</button>
        <button type="button" class="btn btn-outline-secondary mb-3 mr-3">Secondary</button>
        <button type="button" class="btn btn-outline-success mb-3 mr-3">Success</button>
        <button type="button" class="btn btn-outline-danger mb-3 mr-3">Danger</button>
        <button type="button" class="btn btn-outline-warning mb-3 mr-3">Warning</button>
        <button type="button" class="btn btn-outline-info mb-3 mr-3">Info</button>
        <button type="button" class="btn btn-outline-light mb-3 mr-3">Light</button>
        <button type="button" class="btn btn-outline-dark mb-3 mr-3">Dark</button>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Sizes</h5>
        <div>
          <button type="button" class="btn btn-primary btn-lg mb-3 mr-3">Large button</button>
          <button type="button" class="btn btn-secondary btn-lg mb-3 mr-3">Large button</button>
        </div>
        <div>
          <button type="button" class="btn btn-primary btn-sm mb-3 mr-3">Small button</button>
          <button type="button" class="btn btn-secondary btn-sm mb-3 mr-3">Small button</button>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Checkbox buttons</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn-primary" ngbButtonLabel>
            <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
          </label>
          <label class="btn-primary" ngbButtonLabel>
            <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
          </label>
          <label class="btn-primary" ngbButtonLabel>
            <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
          </label>
        </div>
        <hr>
        <pre>{{model | json}}</pre>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Button tags</h5>
        <a class="btn btn-primary mb-3 mr-3" href="#" role="button">Link</a>
        <button class="btn btn-primary mb-3 mr-3" type="submit">Button</button>
        <input class="btn btn-primary mb-3 mr-3" type="button" value="Input">
        <input class="btn btn-primary mb-3 mr-3" type="submit" value="Submit">
        <input class="btn btn-primary mb-3 mr-3" type="reset" value="Reset">
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Custom buttons</h5>
        <button type="button" class="btn px-gdn-btn-outline card-bg mb-3 mr-3">Button</button>
        <button type="button" class="btn px-gdn-btn mb-3 mr-3">Button</button>
        <button class="btn px-gdn-btn px-gdn-btn-icon px-4 mb-3 mr-3" type="button">
          <i class="material-icons">send</i>
        </button>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Disabled state</h5>
        <button type="button" class="btn btn-lg btn-primary mb-3 mr-3" disabled>Primary button</button>
        <button type="button" class="btn btn-secondary btn-lg mb-3 mr-3" disabled>Button</button>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Radio buttons</h5>
        <div></div>
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="radioModel">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="1"> Left (pre-checked)
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="middle"> Middle
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="false"> Right
          </label>
        </div>
        <hr>
        <pre>{{radioModel}}</pre>
      </div>
    </div>
  </div>
</div>
