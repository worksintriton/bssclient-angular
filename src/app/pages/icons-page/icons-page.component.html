<h2 class="text-center">Icons</h2>
<div class="text-center">
  <nav class="breadcrumb mx-auto d-inline-block">
    <a class="breadcrumb-item text-body" routerLink="/">Home</a>
    <a class="breadcrumb-item text-body" routerLink="/">Basics</a>
    <span class="breadcrumb-item active">Icons</span>
  </nav>
</div>
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Material Icons</h5>
    <i *ngFor="let icon of materialIcons" class="material-icons m-1">{{icon}}</i>
  </div>
</div>
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Font Awesome Icons</h5>
    <span class="h4">
      <i *ngFor="let icon of fontAwesomeIcons" [ngClass]="icon" class="fa m-1"></i>
    </span>
  </div>
</div>
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Simple Line Icons</h5>
    <span class="h4">
      <i *ngFor="let icon of simpleLineIcons" [ngClass]="icon" class="m-1"></i>
    </span>
  </div>
</div>
