<!-- BEGIN # BOOTSNIP INFO -->

<div class="container">
  <div class="row">
      <div _ngcontent-c4="" class="header">
        <div _ngcontent-c4="" class="row">
          <div _ngcontent-c4="" class="col-12 col-md-6 mb-3">
            <div _ngcontent-c4="" class="col-md-8">
              <h3 _ngcontent-c4="" class="adsc">
                <i _ngcontent-c4="" class="fa fa-university"></i> &nbsp;Feedback List</h3>
              </div>
            </div>
            <div _ngcontent-c4="" class="col-md-6">
                <button type="button" class="btn btn-info btn-lg pull-right" style="color: #fff;" data-toggle="collapse"  data-toggle="modal" data-target="#login-modal1" >Add Feedback</button>


            </div>
          </div>
         
        </div>

        <div class="col">
    
            <div class="col-md-12">
              <div class="row">
                <div class="tabl" >
                    <table class="table table-bordered" style="border-collapse:collapse;">
                        <thead>
                            <tr>
                                <th>SL.NO</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Rating</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                              <ng-container  *ngFor="let data of datas ;  let i = index">
                                    <tr>
                                          <td>{{i+1}}</td> 
                                          <td id="pc1">{{data.title}}</td>
                                          <td id="pc1">{{data.description}}</td>
                                          <td id="pc1">{{data.rating}}</td>
                                          <td><button _ngcontent-c6="" class="accordion-toggle  btn mat-button-wrapper btn-sm" data-target="#login-modal2" data-toggle="modal" style="background: transparent;"><i _ngcontent-c6="" class="m-1 icon-screen-desktop"></i></button></td>
                                    </tr>
                                    </ng-container>      
                        </tbody>
                    </table>
                    <div *ngIf="loading" ><div class="loader text-center"></div></div>     
                    <div class="card-footer p-0">
                    <ngb-pagination   [collectionSize]="collsize" [(page)]="advancedPage" (pageChange)="newsync()" [boundaryLinks]="true" ></ngb-pagination>
                    </div>     
              </div>
              </div>
            </div>
            </div>
        
       
  </div>
</div>






<div class="modal fade" id="login-modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" style="max-width: 700px;margin-right: 17%;">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
         
          
              <div id="div-forms">
              
     
                  <form id="login-form">
                  <div class="modal-body">
            
                      <div class="login-form">
                          <div class="main-div">
                              <div class="panel">
                                  <h3>View Feedback</h3>
                            
                             </div>
                              <form id="Login">
                                  <div class="form-group">
                          
                                      <label>Title</label>
                                      <input type="email" class="form-control" id="inputEmail"  value = "{{datass.issue.title}}" disabled>
                          
                                  </div>
                          
                                  <div class="form-group">
                                      <label>Description</label>
                                      <textarea type="text" class="form-control"   id="inputEmail"  value = "{{datass.issue.description}}" disabled></textarea>
                          
                                  </div>

                                  <div class="form-group">
                          
                                    <label>Rating</label>
                                    <input type="email" class="form-control" id="inputEmail"  value = "{{datass.issue.title}}" disabled>
                        
                                </div>
                        
                              </form>

                              <div class="card mb-3">
                                  <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <ngx-gallery [options]="onlyThumbnailsGalleryOptions" [images]="galleryImages"></ngx-gallery>
                                  </div>
                                </div>
                              </div>
                         
                          </div>
                </div>
              
                  </form>
              
                
                  
                  
              </div>
             
              
    </div>
  </div>
</div>


  
  
<div class="modal fade" id="login-modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialogs">
    <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
     
              
       
              <div id="div-forms">
              
                  
                  <form id="login-form">
                  <div class="modal-body">
            
                      <div class="login-form">
                          <div class="main-div">
                              <div class="panel">
                           <h3>Feedback Form</h3>
                            
                             </div>
                              <form id="Login">
                                 
                                  <div class="form-group">                           
                                      <label>Title</label>
                                      <input type="text" class="form-control" id="name" name="title" [(ngModel)]="addissue.title"  placeholder=" Title" value="" #title>                          
                                  </div>

                                  <div class="form-group">
                                          <label>Description</label>
                                      <textarea type="text" style="height: 162px; margin-top: 0px; margin-bottom: 14px;" class="form-control" [(ngModel)]="addissue.description" name="description"  placeholder="Description" value="" #description></textarea>
                                  </div>

                                  <div class="form-group">                           
                                    <label>Rating</label>
                                    <input type="text" class="form-control" id="name" name="title" [(ngModel)]="addissue.title"  placeholder="Title" value="" #title>                          
                                </div>
                                  
                              </form>
                              <div>
                                  <img *ngFor="let url of urls" [src]="url"  [(ngModel)]="addissue.idtype" name="title" class="rounded mb-3" width="180">
                                </div>
                                <input type="file" multiple (change)="detectFiles($event)">
                              </div>
                              <button class="btn btn-primary" data-dismiss="modal" style="color:#fff; background:#13477e!important;" (click) = "addcomplaint()">Submit</button>
                          </div>
                </div>
                  </form>
            
              </div>
              
              
    </div>
  </div>
</div>
